<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Notes</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298, #4a90e2);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        #notesContainer {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 18px;
        }
        a {
            display: block;
            margin-top: 20px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Daily Notes</h1>
    <div id="notesContainer">Loading...</div>
    <a href="upload.html">Go to Upload Page</a>

    <script>
        function loadNotes() {
            let notes = localStorage.getItem("dailyNotes");
            if (notes) {
                document.getElementById("notesContainer").innerHTML = notes;
            } else {
                document.getElementById("notesContainer").innerHTML = "No notes available!";
            }
        }
        loadNotes();
    </script>
</body>
</html>
